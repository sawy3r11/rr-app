<div class="example-containe">

    <div class="example-loading-shade" *ngIf="_refuellingsRegistryTableOperationInProgres">
        <mat-spinner></mat-spinner>
    </div>

    <div class="example-table-container">
        <table mat-table [dataSource]="_refuellings" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

            <ng-container matColumnDef="refuelingDateTime">
                <th mat-header-cell *matHeaderCellDef>Refueling Date</th>
                <td mat-cell *matCellDef="let row">{{ row.refuelingDateTime | date:'short'}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let row">{{row.price}}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let row">{{row.amount}}</td>
            </ng-container>

            <ng-container matColumnDef="fuelType">
                <th mat-header-cell *matHeaderCellDef>Fuel type</th>
                <td mat-cell *matCellDef="let row">{{row.fuelType}}</td>
            </ng-container>

            <ng-container matColumnDef="odometerReading">
                <th mat-header-cell *matHeaderCellDef>Odometer Reading</th>
                <td mat-cell *matCellDef="let row">{{row.odometerReading}}</td>
            </ng-container>

            <ng-container matColumnDef="updateRow">
                <th mat-header-cell *matHeaderCellDef>Update</th>
                <td mat-cell *matCellDef="let row"> <button mat-button color="primary" (click)="updateItem(row)"><mat-icon>update</mat-icon></button> </td>
            </ng-container>

            <ng-container matColumnDef="deleteRow">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let row"> <button mat-button color="warn" (click)="deleteItem(row)"><mat-icon>delete_sweep</mat-icon></button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
